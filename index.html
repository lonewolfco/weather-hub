<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Report</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/sun-behind-rain-cloud.png"/>
</head>
<body style="background-color: #D9DCD6;">


    <!-- navbar start -->
    <nav id = "nav" class="navbar navbar-light bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand h1" href="#">
            <img src="./assets/images/sun-behind-rain-cloud.png" alt="icon of sun behind rain clouds" width="40" height="34" class="d-inline-block align-text-center">
            Weather Report
          </a>
          <form id="city-form" class="d-flex">
            <input id = "cityName" class="form-control me-2" type="search" placeholder="Enter City Name" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <!-- main content grid start -->
        <div id="main-content" class="row mt-5 mx-3">

            <!-- search history column start -->
            <div class="col-sm-12 col-md-4">
              <div id="search-history-card" class="card">
                <div class="card-body col-12">
                    <h6 class="card-header">Search History</h6>
                    <div id = "btn-card" class="card-body">
                        <div id ="btn-div" class="btn-group-vertical d-flex gap-1 mx-auto"> </div>
                        <div class="btn-group-vertical d-flex gap-1 mx-auto">
                          <button id = "clear-btn"  class="btn btn-outline-dark">Clear History</button>
                        </div>
                    </div>
                </div>
              </div>
            </div>


            <!-- forecast details column start -->
            <div class="col-sm-12 col-md-8">
              <div id ="forecast-accordian" class="accordian">

                  <!-- today's weather detail accordian item -->
                    <div id = "today detail" class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                            Current Weather Report
                        </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                            <h4 id = "todays-date"></h4> 
                            <div id="icon">---</div>
                            <p id="today-summary">Summary:</p>
                            <p id="today-temp">Temperature: </p>
                            <p id="today-wind">Wind: </p>
                            <p id="today-humidity">Humidity: </p>
                            <span id="today-uv" class= "badge" > UV Index: </span>
                        </div>
                        </div>
                    </div>

                    <!-- 5-day weather report accordion item -->
                    <div id = "5-day-report" class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                            5-Day Weather Report
                        </button>
                        </h2>

                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body">
                          <div id="card-container" class="flex row"> </div>
                        </div>
                        </div>  

                    </div>
                </div>
            </div>

        </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
